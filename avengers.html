<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header tags</title>
</head>
<body>
    <header>Apna collage <a href="www.apnacollage.in">go to main page</a></header>
    <main>this is my main tag for apna collage</main>
    <nav> 
        <ul>
            <li><a href="www.apnacollage.in">about us</a></li>
            <li><a href="www.facebook.com">contact us</a></li>
        </ul>
    </nav>
    <footer>thanku so much &hearts;</footer>
</body>
</html
